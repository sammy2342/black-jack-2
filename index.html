<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="/css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="/css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="./card-deck-css/images/">
    <title>blackjack</title>
</head>
<body>
    <nav> 
        <div class="title" data-text="blackjack">blackjack</div>
        <button type="reset" id="reset">reset-game</button>
    </nav>

    <header>
        <span>SCORE</span>
    </header>

    <section>
        <div class="score-board">1 <div id="player-total-score"></div></div>
        <div class="score-board">vs</div>
        <div class="score-board">2<div id="dealer-total-score"></div></div>
    </section>
    
    <main>
        <div class="dealer-container">
            <div class="dealer-state">
                <h1 id="dealer">Dealer:</h1>
                <h1>SCORE:<div id="dealer-score"></div></h1>
            </div>
        </div>
        <div class="card-container">
            <div class="card back xlarge"></div>
        </div>
        <div class="card-container">
            <div class="card h08 xlarge"></div>
        </div>
    </main>

    <main>
        <div class="dealer-container">
            <div class="dealer-state">
                <h1 id="dealer">Player:</h1>
                <h1>SCORE:<div id="player-score"></div></h1>
            </div>
        </div>
        <div class="card-container">
            <div class="card d09 xlarge"></div>
        </div>
        <div class="card-container">
            <div class="card s05 xlarge"></div>
        </div>
    </main>

    <section class="button-section">
        <button id="hit">hit</button>
        <button id="stand">stand</button>
    </section>


</body>       
</html>
